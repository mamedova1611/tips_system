{% extends 'base.html' %}
{% load i18n %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}{% trans "Регистрация" %}{% endblock %}

{% block body %}

<h4 class="text-bg-primary p-3">{% trans "Регистрация" %}</h4>
    <form method="post">
      
        {% csrf_token %}
        {{form|crispy}}
        <button class="btn btn-primary" type="submit">{% trans "Зарегистрироваться" %}</button>
   </form>
    {{ error }}
{% endblock %}
